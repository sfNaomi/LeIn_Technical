<!-- Load Planning Calculation -->
<template>
    <div class="demo-only" style="width:30rem">
        <article class="slds-tile">
            <h3 class="slds-tile__title slds-truncate">
                {sectionName}
            </h3>
            <div class="slds-tile__detail">
                <div class="slds-m-right_medium slds-float_left">
                    <label class="slds-form-element__label" for="quantityOutput">Quantity</label>
                    <lightning-formatted-number id="quantityOutput" value={totalQuantity}></lightning-formatted-number>
                </div>
                <div class="slds-m-right_medium slds-float_left">
                    <label class="slds-form-element__label" for="weightOutput">Weight</label>
                    <lightning-formatted-number id="weightOutput" value={totalWeight}></lightning-formatted-number>
                </div>
                <div class="slds-float_left">
                    <label class="slds-form-element__label" for="numberOfDeliveryPointsOutput">Number of DPs</label>
                    <lightning-formatted-number id="numberOfDeliveryPointsOutput" value={numberOfDeliveryPoints}></lightning-formatted-number>
                </div>
            </div>
        </article>
    </div>

</template>
