<template>
    <lightning-layout class={theme} vertical-align="center">
        <lightning-layout-item padding="around-small">
            <lightning-icon icon-name={iconName} alternative-text={variant} title={variant} size="small" variant={variant}></lightning-icon>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small">
            <lightning-formatted-text value={message}></lightning-formatted-text>
        </lightning-layout-item>
    </lightning-layout>
</template>
