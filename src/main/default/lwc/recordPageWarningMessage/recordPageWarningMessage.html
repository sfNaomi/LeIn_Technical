<!-- Record Page Warning Message -->
<template>
    <lightning-card>
        <lightning-layout vertical-align="center">
            <lightning-layout-item padding="around-small">
                <lightning-icon icon-name={iconName} alternative-text={variant} title={variant} size="medium" variant={variant}></lightning-icon>
            </lightning-layout-item>
            <lightning-layout-item>
                <div class="slds-text-heading_small">
                    {message}
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
